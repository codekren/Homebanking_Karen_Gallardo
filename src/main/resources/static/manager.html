<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
<body>
  <div class="layout" id="app">
    <main class="flex-grow-1 d-flex justify-content-around">
    
    <div class=" m-2"> 
      <h2> Client Manager </h2>
        <form class="contain d-flex flex-column align-items-center  m-3">
          <fieldset class="d-flex flex-column ">            
              <label for="Name"> Name: </label>
              <input v-model="name" type="text" id="Name" name="Name" placeholder="name">
              <label for="LastName"> Last Name: </label>
              <input v-model="lastName" type="text" id="LastName" name="LastName" placeholder="Last">
              <label for="email"> Email address: </label>
              <input v-model="email" type="email" id="email" name="email" placeholder="name@mh.com">                         
          </fieldset>          
          <fieldset class="input mt-1">
            <input @click.prevent="addClient" type="submit" value="Add client" >
          </fieldset>
        </form>
        <div>
           <h2>{{mensaje}} </h2>
        </div>  
      <h3> Client list</h3>

      <div class="d-flex justify-content-center align-items-center flex-column m-3">             
      <table  class="table table-bordered border-primary  m-2 ">         
        <tr class="text-center">
          <th class="p-0 fw-bold">First Name</th>
          <th class="p-0 fw-bold ">Last name</th>
          <th class="p-0  fw-bold">Email address</th>          
        </tr>
        <tr v-for= "client of dataClient._embedded.clients" class="text-center" >  
          <td class="p-1">{{client.name}} </td>
          <td class="p-1">{{client.lastName}} </td>
          <td class="p-1">{{client.email}} </td>
         </tr>   
      </table> 
      </div> 
      </div>
      <div>
        <section >
          <h3>Client REST response</h3>
          <pre>{{ JSON.stringify(dataClient, null, 2) }}</pre>
        </section>
      </div>       
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>    
  </body>
</html>
