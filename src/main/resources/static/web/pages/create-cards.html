<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form create cards</title>
    <link rel="icon" href="../images/4.png" type="image/x-icon" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" type="text/css" href="../css/styleCreateCards.css" >
  
</head>
<body class= "imgCreateCards" >
  <div id="app">
    <main >

    <div class="d-flex justify-content-center align-items-center ">
      
    <form class="mt-5 p-2" >
        <label for="cardType"  class="badge bg-primary text-wrap fs-5" style="width: 12rem">Card Type:</label>
        <input type="radio" id="debit" v-model="cardType" value="DEBIT">
        <label for="debit">DEBIT</label>
        <input type="radio" id="credit" v-model="cardType" value="CREDIT">
        <label for="credit">CREDIT</label>
  
        <br>
  
        <label for="cardColor" class="badge bg-primary text-wrap fs-5" style="width: 12rem">Card Color:</label>
        <input type="radio" id="silver" v-model="cardColor" value="SILVER">
        <label for="silver">SILVER</label>
        <input type="radio" id="gold" v-model="cardColor" value="GOLD">
        <label for="gold">GOLD</label>
        <input type="radio" id="platinum" v-model="cardColor" value="TITANIUM">
        <label for="platinum">TITANIUM</label>
  
        <br>
  
        <button type="button" @click="createCard" >Create</button>
      </form>
      <h2 class="m-5 p-1 fst-italic bg-white">Pick your favorite Card</h2> 
    </div> 
    
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../script/create-card.js"></script>
</body>
</html>
