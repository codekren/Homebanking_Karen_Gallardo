<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form create cards</title>
    <link rel="icon" href="../images/4.png" type="image/x-icon" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body class="imgCreateCards" >
  <div id="app">
    <main class="d-flex flex-column justify-content-center align-content-center">
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center divH2">
          <h2 class="m-3 p-1 fst-italic bg-white">Create New Loan</h2>       
        </div>
        
      </div>
    <div class="d-flex flex-column justify-content-center align-items-center ">      
      <form class="m-5 p-2 d-flex flex-column justify-content-center align-items-center " >
        <label for="loanName"class="m-2" >Loan Name:</label>
        <input type="input" id="loanName" v-model="loanName" >
        <label for="maxAmount">Max amount</label>
        <input type="input" id="maxAmount" v-model="maxAmount" >
        <label for="percentage" class="m-2">Percentage</label>
        <input type="input" id="percentage" v-model="percentage" >
        <label for="payments" >Payments</label>
        <input type="input" id="payments" v-model="payments"  >
        <br>
  
        

  
        <button type="button" @click="newLoan" >Create</button>
      </form>
      <div class="imgCreateCards">
              
      </div> 
    </div>
    
    </main>
  </div>
