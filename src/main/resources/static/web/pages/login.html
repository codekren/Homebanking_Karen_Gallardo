<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="../images/4.png" type="image/x-icon" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" type="text/css" href="../css/style.css" >
</head>
<body class="bodylogin">
    <div id="app" >
        <main>
            <div class="login-container" v-if="showLogin">
                <h2>Sign in</h2>
                <form class="login-form" action="tu_archivo_de_validacion.php" method="post">
                  <label for="username">Email:</label>
                  <input v-model="email" type="text" id="username" name="username" required>
            
                  <label for="password">Password:</label>
                  <input v-model="password" type="password" id="password" name="password" required>
            
                  <button @click.prevent="login" type="button" class="login-button">Sign in</button>
                  <p>Are you not registered</p>
                  <button @click.prevent="toggleView" type="button" class="login-button">Sign up</button>
                </form>
            </div>
            <div class="login-container" v-else>
              <h2>Sign up</h2>
              <form class="login-form" action="tu_archivo_de_validacion.php" method="post">
                <label for="name">First Name:</label>
                <input v-model="name" type="text" id="name" name="name" required>

                <label for="last_name">Last Name:</label>
                <input v-model="lastName" type="text" id="last_name" name="last_name" required>

                <label for="username">Email:</label>
                <input v-model="email" type="text" id="username" name="username" required>
          
                <label for="password">Password:</label>
                <input v-model="password" type="password" id="password" name="password" required>
          
                <button @click.prevent="register" type="button" class="login-button">Sign up</button>
                <p>Are you registered</p>
                <button @click.prevent="toggleView" type="button" class="login-button">Sign in</button>
              </form>
          </div>
        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../script/login.js"></script>
</body>
</html>
